<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Weather App</title>
</head>

<body>
    <div class="container d-flex align-items-center">
        <div class="weatherInput position-fixed">
            <div class="inputGroup position-relative d-flex align-items-center">
                <input type="text" id="userLocation" placeholder="Search Country">

                <select name="" class="convertUnit position-absolute" id="convertUnit">
                    <option value="">°C </option>
                    <option value="">°F</option>
                </select>
                <i class="fa-solid fa-magnifying-glass position-absolute"></i>
            </div>
            <div class="weatherIcon">
                <h2 class="temperature"></h2>
                <div class="feelsLike"></div>
                <div class="description"></div>
                <hr>
                <div class="date"></div>
                <div class="city"></div>
            </div>
        </div>
        <div class="weatherOutput position-fixed p-5">
            <h2 class="heading">Today's Weather Updates</h2>
            <div class="updates">
                <div class="humidity d-grid align-items-center justify-content-center text-center">
                    humidity
                    <i class="fa-solid fa-water"></i>
                    <h1 id="HumidityValue"></h1>
                </div>
                <div class="windSpeed d-grid align-items-center justify-content-center text-center">
                    Wind Speed
                    <i class="fa-solid fa-wind"></i>
                    <h1 id="windSpeedValue"></h1>
                </div>
                <div class="sun d-grid align-items-center justify-content-center text-center">
                    <span>
                        <i class="fa-solid fa-sun"></i>
                        <p><span id="sunRiseValue"></span>Sunrise</p>
                    </span>
                    <span>
                        <i class="fa-solid fa-sun"></i>
                        <p><span id="sunSetValue"></span>Sunset</p>
                    </span>
                </div>
                <div class="clouds d-grid align-items-center justify-content-center text-center">
                    Clouds
                    <i class="fa-solid fa-cloud"></i>
                    <h1 id="cloudValue"></h1>
                </div>
                <div class="uv d-grid align-items-center justify-content-center text-center">
                    UV
                    <i class="fa-solid fa-bacon"></i>
                    <h1 id="uvValue"></h1>
                </div>
                <div class="pressure d-grid align-items-center justify-content-center text-center">
                    UV
                    <i class="fa-solid fa-volcon"></i>
                    <h1 id="pressureValue"></h1>
                </div>
            </div>
            <br>
            <h2 class="heading">5-Day Forecast</h2>
        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
