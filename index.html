<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Weather App</title>
</head>

<body>
    <div class="container d-flex align-items-center">
        <div class="weatherInput position-fixed">
            <div class="inputGroup position-relative d-flex align-items-center">
                <input type="text" id="userLocation" placeholder="Search Country">

                <select name="" class="convertUnit position-absolute" id="convertUnit">
                    <option value="">°C </option>
                    <option value="">°F</option>
                </select>
                <i class="fa-solid fa-magnifying-glass position-absolute"></i>
            </div>
            <div class="weatherIcon">
                <h2 class="temperature"></h2>
                <div class="feelsLike"></div>
                <div class="description"></div>
                <hr>
                <div class="date"></div>
                <div class="city"></div>
            </div>
        </div>
        <div class="weatherOutput position-fixed p-5">
            <h2 class="heading">Today's Weather Updates</h2>
            <div class="updates">
                <div class="card p-4"  style="width: 18rem;">
                    <h5 class="card-text humidity">Humidity</h5>
                    <i class="fa-solid fa-water" style="color: rgba(245, 245, 245, 0.865);"></i>
                    <div class="card-body">
                        <h1 class="card-title HumidityValue"></h1>
                    </div>
                </div>
                <div class="card p-4" style="width: 18rem;">
                    <h5 class="card-text humidity">Wind Speed</h5>
                    <i class="fa-solid fa-wind"  style="color: darkcyan;"></i>
                    <div class="card-body">
                        <h1 class="card-title windSpeedValue"></h1>
                    </div>
                </div>
                <div class="card p-2" style="width: 18rem;">
                    <div class="card-body sun">
                        <span class="my-3">
                            <i class="fa-solid fa-sun"  style="color: #f6d245;"></i>
                            <p><span class="card-title" id="sunRiseValue"></span>Sunrise</p>
                        </span>
                        <span class="my-3">
                            <i class="fa-solid fa-cloud-sun" style="color: #f6d245;"></i>
                            <p><span class="card-title" id="sunSetValue"></span>Sunset</p>
                        </span>
                    </div>
                </div>
                <div class="card p-4" style="width: 18rem;">
                    <h5 class="card-text clouds">Clouds</h5>
                    <i class="fa-solid fa-cloud" style="color: grey;"></i>
                    <div class="card-body">
                        <h1 class="card-title cloudValue"></h1>
                    </div>
                </div>
                <div class="card p-4" style="width: 18rem;">
                    <h5 class="card-text uv">UV</h5>
                    <i class="fa-solid fa-bacon" style="color: darkred;"></i>
                    <div class="card-body">
                        <h1 class="card-title uvValue"></h1>
                    </div>
                </div>
                <div class="card p-4" style="width: 18rem;">
                    <h5 class="card-text pressure">Pressure</h5>
                    <i class="fa-solid fa-volcano" style="color: darkslategrey;"></i>
                    <div class="card-body">
                        <h1 class="card-title pressureValue"></h1>
                    </div>
                </div>
            </div>
            <br>
            <h2 class="heading">5-Day Forecast</h2>
            <div class="forecast"></div>
        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
